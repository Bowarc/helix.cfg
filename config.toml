theme = "ayu_dark"

[editor]
line-number = "relative"
mouse = false
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true



[keys.normal]
tab = ":buffer-next"
S-tab = ":buffer-previous"

